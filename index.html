<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="prism.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Postman Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        /* #responseBox{
            display: none;
        } */
        #responsePre{
            max-height: 500px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container my-3">
        <!-- URL box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Request Type -->
        <div class="mb-3 row">
            <label for="requestType" class="col-sm-2 col-form-label">Request Type</label>
            <div class="col-sm-7">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" value="GET" id="getRadio" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" value="POST" id="postRadio">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!-- Content Type -->
        <div class="mb-3 row">
            <label for="contentType" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-7">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" value="JSON" id="jsonRadio" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" value="parameter" id="customParamsRadio">
                    <label class="form-check-label" for="customParams">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </div>

        <!-- Json box -->
        <div id="jsonBox">
            <div class="mb-3 row">
                <label for="requestJSON" class="col-sm-2 col-form-label">Request JSON</label>
                <div class="col-sm-7">
                    <div class="mb-3">
                        <textarea class="form-control" id="requestJSON" rows="3"
                            placeholder="Enter your JSON request here"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom Paramters Box -->
        <div id="parameterBox">
            <div class="mb-3 row">
                <label for="customParam" class="col-sm-2 col-form-label">Custom Paramter 1</label>
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Parameter 1 Key" aria-label="key"
                                id="key1">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Parameter 1 Value" aria-label="value"
                                id="value1">
                        </div>
                        <div class="btn btn-primary col-md-1" id="addParam">+</div>
                    </div>
                </div>
            </div>
            <!-- <div id="parmas"></div> -->
        </div>

        <div class="btn btn-primary" id="submit">Submit</div>

        <!-- Response Box -->
        <div class="my-5" id="responseBox">
        <div class="mb-5 row">
            <label for="response" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-7">
                <div class="mb-3">
                    <!-- <textarea class="form-control" id="responseJSON" rows="3"
                        placeholder="Your response will display here"></textarea> -->
                        <pre id="responsePre" class="language-javascript">
                            <code id="responseJSON">Your response will display here</code>
                        </pre>
                </div>
            </div>
        </div>
    </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
